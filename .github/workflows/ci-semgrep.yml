name: CI - Semgrep Security Scan
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  semgrep:
    name: Analyze (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
      - name: Run Semgrep scan
        run: |
          semgrep scan \
            --config=auto \
            --sarif \
            --output=semgrep.sarif \
            --verbose \
            --include='*.sh' \
            --include='*.bat' \
            --include='*.ps1'
        continue-on-error: true
      - name: Display Semgrep results
        if: always()
        run: |
          if [ -f semgrep.sarif ]; then
            echo "=== Semgrep Scan Completed ==="
            semgrep scan \
              --config=auto \
              --include='*.sh' \
              --include='*.bat' \
              --include='*.ps1' || true
          fi
      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep
      - name: Check for blocking findings
        run: |-
          semgrep scan \
            --config=auto \
            --error \
            --include='*.sh' \
            --include='*.bat' \
            --include='*.ps1'
